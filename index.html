<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Password Manager App</h1>
      <ul class="navbar">
        <li class="navbar-menu"><a href="home.html" target="blank">Home</a></li>
        <li class="navbar-menu"><a href="home.html" target="blank">Contact</a></li>
      </ul>
    </nav>
    <div class="main-body">
      <div class="pass-history">
        <h1>Your Password History</h1>
        <table class="pass-table"></table>
      </div>
      <div>
        <h1>Save Your Password Details</h1>
        <form action="/save" method="post">
            <table class="form">
                <tr>
                    <td><label for="website">Website:</label></td>
                    <td> <input type="text" name="website" id="website" required /></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="username" id="username" required /></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" required /></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="sav-btn">Save</button></td>
                        <td><button onclick="deleteC(event)" class="del-btn">Delete</button>
                    </td>
                </tr>
          
        </form>
        </table>
      <!-- </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
